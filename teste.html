<body>
    <h3>Adicionar Item ao Cardápio</h3>

    <div style="flex-direction: row;align-items: center;justify-content: center;">

        <div style="flex-direction: column;align-items: center;justify-content: center;">
            <div><label>Nome da Seção:</label></div>
            <div><label>Nome do item:</label></div>
            <div><label>preço do item:</label></div>

        </div>
        <div style="flex-direction: column;align-items: center;justify-content: center;">


            <input type="text" id="formSecao" required>
            <input type="text" id="formItemNome" required>
            <input type="text" id="formItemPreco" required>
        </div>

    </div>

    <div style="margin-top:15px;">
        <button type="submit" id="additem_carp">Adicionar Item</button>
        <button type="button" id="cancelAddItem">Cancelar</button>
    </div>
